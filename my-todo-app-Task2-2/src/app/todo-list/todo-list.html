<ul class="list-group">
    <li *ngFor="let todo of todos; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center">
        <div class="flex-grow-1" [style.text-decoration]="todo.completed ? 'line-through' : 'none'"
            (click)="toggle(todo)" style="cursor: pointer;">
            {{ todo.text }}
        </div>
        <button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button>
    </li>
</ul>
<div *ngIf="todos.length === 0" class="alert alert-info mt-3">
    Your list is empty!
</div>
