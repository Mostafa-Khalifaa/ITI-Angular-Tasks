<footer id="contact" class="bg-white-900 text-gray-900 py-20">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16">
        <div>
            <h2 class="text-5xl font-bold mb-8 ">LET'S START!</h2>
            <p class="text-xl text-gray-400 mb-8">{{ MESSAGE }}</p>
            <a [href]="'mailto:' + email" class="text-2xl font-bold hover:text-teal-500 transition-colors">
                {{ email }}
            </a>
            <div class="flex gap-4 mt-8">
                <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank"
                    class="w-12 h-12 bg-gray-800 text-white rounded-full flex items-center justify-center hover:bg-teal-500 transition-colors">
                    <i [class]="link.icon + ' text-xl'"></i>
                </a>
            </div>
        </div>

        <form class="space-y-6">
            <input type="text" placeholder="Full Name"
                class="w-full bg-transparent border-b-2 border-gray-700 py-3 focus:border-teal-500 outline-none">
            <textarea placeholder="Your Message" rows="4"
                class="w-full bg-transparent border-b-2 border-gray-700 py-3 focus:border-teal-500 outline-none"></textarea>
            <button type="submit"
                class="bg-teal-500 text-white px-8 py-4 rounded-lg font-semibold hover:scale-105 transition-transform">{{ sent_message }}</button>
        </form>
    </div>
</footer>
