<section id="skills" class="bg-white py-20">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-5xl font-bold mb-16 text-gray-900">{{skillsTitle}}</h2>
        <div class="grid md:grid-cols-2 gap-8">
            <div *ngFor="let skill of skills" class="bg-gray-50 p-6 rounded-2xl">
                <div class="flex justify-between mb-2">
                    <span class="text-xl font-semibold">{{ skill.name }}</span>
                    <span class="text-teal-500 font-bold">{{ skill.level }}</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-teal-500 h-2.5 rounded-full" [style.width]="skill.level"></div>
                </div>
            </div>
        </div>
    </div>
</section>
