<div class="container mt-5">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>

        <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" ngModel required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #emailRef="ngModel">
                <div *ngIf="emailRef.touched && emailRef.invalid" class="text-danger small mt-1">
                    <div *ngIf="emailRef.errors?.['required']">Email is required</div>
                    <div *ngIf="emailRef.errors?.['pattern']">Invalid email format</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" ngModel required #passRef="ngModel">

                <div *ngIf="passRef.touched && passRef.invalid" class="text-danger small mt-1">
                    Password is required
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Login
            </button>

            <p class="text-center mt-3">
                Don't have account? <a routerLink="/register">Register</a>
            </p>

        </form>
    </div>
</div>
