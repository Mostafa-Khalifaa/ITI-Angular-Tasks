<div class="container mt-4 mb-5">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 500px;">
        <h3 class="text-center mb-4">Register</h3>

        <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div *ngIf="controls.name.touched && controls.name.invalid" class="text-danger small">
                    Name is required
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div *ngIf="controls.email.touched && controls.email.invalid" class="text-danger small">
                    <div *ngIf="controls.email.errors?.['required']">Email is required</div>
                    <div *ngIf="controls.email.errors?.['email']">Invalid email format</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username">
                <div *ngIf="controls.username.touched && controls.username.invalid" class="text-danger small">
                    <div *ngIf="controls.username.errors?.['required']">Username is required</div>
                    <div *ngIf="controls.username.errors?.['pattern']">Username cannot contain spaces</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="controls.password.touched && controls.password.invalid" class="text-danger small">
                    <div *ngIf="controls.password.errors?.['required']">Password is required</div>
                    <div *ngIf="controls.password.errors?.['minlength']">Min length is 8 chars</div>
                    <div *ngIf="controls.password.errors?.['pattern']">Must contain Upper, Lower, Digit & Special char
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <div *ngIf="controls.confirmPassword.touched && controls.confirmPassword.invalid"
                    class="text-danger small">
                    <div *ngIf="controls.confirmPassword.errors?.['required']">Confirm Password is required</div>
                    <div *ngIf="controls.confirmPassword.errors?.['passwordMismatch']">Passwords do not match</div>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
                Register
            </button>

            <p class="text-center mt-3">
                Already have account? <a routerLink="/login">Login</a>
            </p>

        </form>
    </div>
</div>
